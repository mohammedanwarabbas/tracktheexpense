{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row mt-4">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-2">
                <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-2">
<a href="{% url 'expense-delete' expense.pk %}" class='btn btn-danger'>Delete</a>
    </div>
</div>

    <form action="{% url 'expense-edit' expense.pk %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" name="amount" value="{{expense.amount}}" id="" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" value="{{expense.description}}" id="" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" id="" class="form-select form-select-sm">
                        <option name="category" value="{{expense.category}}" selected>{{expense.category}}</option>
                        {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                       {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" name="expense_date" value="{{expense.expense_date}}" id="" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" id="" class="btn btn-primary form-control form-control-sm">
                </div>
                
            </div>
        </div>
    </form>
</div>

{% endblock %}
